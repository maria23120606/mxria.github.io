<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro com Local Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #form-cadastro {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #form-cadastro h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        #form-cadastro input[type="text"],
        #form-cadastro input[type="number"],
        #form-cadastro textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        #form-cadastro button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #form-cadastro button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="form-cadastro">
    <h2>Cadastro</h2>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>
        
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
        
        <button type="submit">Cadastrar</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#cadastroForm').submit(function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário
            
            // Obtém os valores dos campos
            var nome = $('#nome').val();
            var idade = $('#idade').val();
            var mensagem = $('#mensagem').val();
            
            // Verifica se os campos não estão vazios
            if (nome.trim() === '' || idade.trim() === '' || mensagem.trim() === '') {
                alert('Por favor, preencha todos os campos.');
                return;
            }
            
            // Cria um objeto com os dados do cadastro
            var cadastro = {
                nome: nome,
                idade: idade,
                mensagem: mensagem
            };
            
            // Converte o objeto para JSON
            var cadastroJSON = JSON.stringify(cadastro);
            
            // Armazena os dados no Local Storage
            localStorage.setItem('cadastro', cadastroJSON);
            
            // Limpa os campos do formulário
            $('#nome').val('');
            $('#idade').val('');
            $('#mensagem').val('');
            
            // Exibe mensagem de sucesso
            alert('Cadastro realizado com sucesso!');
        });
    });
</script>

</body>
</html>
