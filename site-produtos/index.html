<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <style>
        /* Estilos para o menu horizontal */
        .menu {
            background-color: #333;
            overflow: hidden;
        }
        .menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Estilos para a lista de produtos */
        .produtos {
            margin-top: 20px;
        }
        .produto {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .produto h2 {
            margin-top: 0;
        }
        .produto p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="menu">
    <a href="#">Home</a>
    <a href="#">Produtos</a>
    <a href="#">Contato</a>
</div>

<div class="produtos">
    <div class="produto">
        <h2>Produto 1</h2>
        <p><strong>Preço:</strong> R$ 50,00</p>
        <p><strong>Marca:</strong> Marca A</p>
        <p><strong>Tamanho:</strong> P</p>
    </div>

    <div class="produto">
        <h2>Produto 2</h2>
        <p><strong>Preço:</strong> R$ 80,00</p>
        <p><strong>Marca:</strong> Marca B</p>
        <p><strong>Tamanho:</strong> M</p>
    </div>

    <div class="produto">
        <h2>Produto 3</h2>
        <p><strong>Preço:</strong> R$ 120,00</p>
        <p><strong>Marca:</strong> Marca C</p>
        <p><strong>Tamanho:</strong> G</p>
    </div>
</div>

</body>
</html>
